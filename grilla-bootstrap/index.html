<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      
      .col, 
      [class*=col- ] {
        background: crimson;
        border: 1px solid white;
        height: 90px;
        color: white;
      }

    </style>
    <title>Reto3</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <!-- En este caso la primera fila ocupará 6 columnas en tamaño mediano, y empezará a la mitad (offset 6), 
      como no hay valor en small ocupa todo el espacio y se recorre a al izquierda -->
        <div class="col-md-6 offset-md-6">
          Fila 1/ Col 1
        </div>
      </div>
      <div class="row">
      <!-- En este casi, fila mide 8 coumnas en mediano, y empieza en donde la columna 2, 
      el offset 0 la acomoda al principio en pantallas pequeñas -->
        <div class="col-md-8 offset-md-2 col-8 offset-0">
          Fila 2/ Col 1
        </div>
      </div>
      <div class="row">
      <!-- La fila mide 3 columnas y empieza en la posición 0 (offset) de pantalla mediana en adelante, 
      se moverá a donde empieza la columna 9 posicionandola en las ultimas 3 columnas 10,11,12. -->
        <div class="col-md-3 offset-md-0 offset-9">
          Fila 3/ Col 1
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
